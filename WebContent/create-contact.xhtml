<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link rel="stylesheet" href="js/jPlayer/jplayer.flat.css"
		type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/font.css" type="text/css" />
	<link rel="stylesheet" href="css/app.css" type="text/css" />
	<link rel="stylesheet" href="css/my-style.css" type="text/css" />

	<title>#{msgs.createContact}</title>
</h:head>
<h:body>
	<section class="vbox"> <header
		class="bg-white-only header header-md navbar navbar-fixed-top-xs">
	<div class="navbar-header aside bg-info nav-xs">
		<a class="btn btn-link visible-xs"
			data-toggle="class:nav-off-screen,open" data-target="#nav,html">
			<i class="icon-list"></i>
		</a> <a href="Home.html" class="navbar-brand text-lt"> <i
			class="icon-film"></i> <img src="images/logo.png" alt="."
			class="hide" /> <span class="hidden-nav-xs m-l-sm"
			style="font-family: 'CollegeMovie'; font-size: 30px; font-weight: normal;">MyAgenda</span>
		</a> <a class="btn btn-link visible-xs" data-toggle="dropdown"
			data-target=".user"> <i class="icon-settings"></i>
		</a>
	</div>
	<ul class="nav navbar-nav hidden-xs">
		<li><a href="#nav,.navbar-header"
			data-toggle="class:nav-xs,nav-xs" class="text-muted"> <i
				class="fa fa-indent text"></i> <i class="fa fa-dedent text-active"></i>
		</a></li>
	</ul>
	<form class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-btn">
					<button type="submit" onclick="SearchEvent();return false;"
						class="btn btn-sm bg-white btn-icon rounded">
						<i class="fa fa-search"></i>
					</button>
				</span> <input type="text" id="search_keywords"
					class="form-control input-sm no-border rounded"
					placeholder="#{msgs.searchContact}" />
			</div>
		</div>
	</form>

	</header> <section> <section class="hbox stretch"> <!-- .aside -->
	<aside class="bg-black dk nav-xs aside hidden-print" id="nav">
	<section class="vbox"> <section class="w-f-md scrollable">
	<div class="slim-scroll" data-height="auto"
		data-disable-fade-out="true" data-distance="0" data-size="10px"
		data-railOpacity="0.2">



		<!-- nav -->
		<nav class="nav-primary hidden-xs">
		<ul class="nav bg clearfix">
			<br />

			<li><a> <i class="icon-plus icon text-success"></i>
					<form action="./create-group.jsf" method="post">
						<p>
							<input type="submit" name="submit" value="#{msgs.addGroup}"
								class="btn btn-s-md btn-info" />
						</p>
					</form>
			</a></li>
			<li><a> <i class="icon-list icon text-success"></i>
					<form action="./main.jsf" method="post">
						<p>
							<input type="submit" name="submit" value="#{msgs.listContacts}"
								class="btn btn-s-md btn-info" />
						</p>
					</form>
			</a></li>
			<li><a> <i class="icon-list icon text-success"></i>
					<form action="./list-group.jsf" method="post">
						<p>
							<input type="submit" name="submit" value="#{msgs.listGroups}"
								class="btn btn-s-md btn-info" />
						</p>
					</form>
			</a></li>
			<li><a> <i class=" icon-magic-wand text-warning"></i>
					<form action="populate.jsf" method="post">
						<p>
							<input type="submit" name="submit" value="#{msgs.populate}"
								class="btn btn-s-md btn-warning" />
						</p>
					</form>
			</a></li>

			<li class="m-b hidden-nav-xs"></li>
		</ul>

		</nav>
		<!-- / nav -->
	</div>
	</section> </section> </aside> <!-- /.aside --> <section id="content"> <section
		class="hbox stretch"> <section> <section
		class="vbox"> <section class="scrollable padder-lg w-f-md"
		id="bjax-target" style="bottom:0px">
	<div class="row">
		<div class="col-md-10">

			<h2 class="font-thin">#{msgs.addContact}</h2>
			<h:messages class="alert alert-danger text-center" />

			<section class="panel panel-default">
			<div class="panel-body">
				<h:form class="bs-example form-horizontal">
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.firstname} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.firstname}" id="firstname"
								class="input-data" label="Firstname"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.lastname} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.lastname}" id="lname"
								class="input-data" label="Lastname"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.email} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.email}" id="email"
								class="input-data" label="Email"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.street} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.street}" id="street"
								class="input-data" label="Street"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.city} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.city}" id="city"
								class="input-data" label="City"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.zip} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.zip}" id="zip"
								class="input-data" label="Zip"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.country} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.country}" id="country"
								class="input-data" label="Country"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.numSiret} :</label>
						<div class="col-lg-10">
							<h:inputText value="#{createContact.numSiret}" id="numsiret"
								class="input-data" label="Num Siret"></h:inputText>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label">#{msgs.group} :</label>
						<div class="col-lg-10">
							<h:selectManyListbox value="#{createContact.selectedGroupsId}"
								class="input-data" converter="javax.faces.Long">
								<f:selectItems value="#{createContact.allGroups}" var="f"
									itemLabel="#{f.groupName}" itemValue="#{f.groupId}" />
							</h:selectManyListbox>
						</div>
					</div>
					<div class="form-group">

						<label class="col-lg-2 control-label"></label>
						<div class="col-lg-10">
							<h:dataTable value="#{createContact.phones}" var="phone"
								class="col-lg-9 col-lg-pull-1">
								<h:column style="margin-right:5px">#{msgs.type} :</h:column>
								<h:column>
									<h:inputText value="#{phone.phoneKind}" />
								</h:column>
								<h:column>#{msgs.number} : </h:column>
								<h:column>
									<h:inputText value="#{phone.phoneNumber}" />
								</h:column>
								<h:column>
									<h:commandButton value="#{msgs.remove}"
										action="#{createContact.remove(phone)}" />
								</h:column>
							</h:dataTable>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-10" align='right'>
							<h:commandButton value="#{msgs.reset}" class="btn" type="reset" />
							<h:commandButton value="#{msgs.addPhone}"
								class="btn btn-s-md btn-primary" style="margin-left:5px"
								action="#{createContact.add}" />
							<h:commandButton value="#{msgs.create}"
								class="btn btn-s-md btn-success" style="margin-left:5px"
								action="#{createContact.create}" />
						</div>
					</div>
				</h:form>
			</div>
			</section>
		</div>



		<div class="col-md-5"></div>
	</div>
	<!-- footer --> <!-- / footer --> </section> </section> </section> <!-- side content --> <!-- / side content -->
	</section> </section> </section> </section> </section>
</h:body>

<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.js"></script>
<!-- App -->
<script src="js/app.js"></script>
<script src="js/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/app.plugin.js"></script>
<script type="text/javascript" src="js/profile.js"></script>
</html>
