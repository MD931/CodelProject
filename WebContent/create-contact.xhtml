<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />

	<title>Create Contact</title>
</h:head>
<h:body>
	<h:form>
	<h:panelGrid columns="3">
	        <h:outputLabel value="Firstname : " for="fname"></h:outputLabel>
            <h:inputText value="#{createContact.firstname}" id="fname" label="Firstname"></h:inputText>
            <h:message for="fname" style="color: red"></h:message>
            
            
           	<h:outputLabel value="Lastname : " for="lname"></h:outputLabel>
            <h:inputText value="#{createContact.lastname}" id="lname" label="Lastname"></h:inputText>
            <h:message for="lname" style="color: red"></h:message>
            
           	<h:outputLabel value="Email : " for="email"></h:outputLabel>
            <h:inputText value="#{createContact.email}" id="email" label="Email"></h:inputText>
            <h:message for="email" style="color: red"></h:message>
            
            <h:outputLabel value="Street : " for="street"></h:outputLabel>
            <h:inputText value="#{createContact.street}" id="street" label="Street"></h:inputText>
            <h:message for="street" style="color: red"></h:message>
            
            <h:outputLabel value="City : " for="city"></h:outputLabel>
            <h:inputText value="#{createContact.city}" id="city" label="City"></h:inputText>
            <h:message for="city" style="color: red"></h:message>
            
           	<h:outputLabel value="Zip : " for="zip"></h:outputLabel>
            <h:inputText value="#{createContact.zip}" id="zip" label="Zip"></h:inputText>
            <h:message for="zip" style="color: red"></h:message>
            
            <h:outputLabel value="Country : " for="country"></h:outputLabel>
            <h:inputText value="#{createContact.country}" id="country" label="Country"></h:inputText>
            <h:message for="country" style="color: red"></h:message>
            
            <h:outputLabel value="Num Siret : " for="numsiret"></h:outputLabel>
            <h:inputText value="#{createContact.numSiret}" id="numsiret" label="Num Siret"></h:inputText>
            <h:message for="numsiret" style="color: red"></h:message>
	</h:panelGrid>
			Ajoutez un num siret si le contact est une entreprise
			
		<h:selectManyListbox value="#{createContact.selectedGroupsId}" converter="javax.faces.Long">
   			<f:selectItems value="#{createContact.allGroups}" var="f"
   			itemLabel="#{f.groupName}" itemValue="#{f.groupId}" />
   		</h:selectManyListbox>
		<h:dataTable value="#{createContact.phones}" var="phone">
        	<h:column>Type : <h:inputText value="#{phone.phoneKind}" /></h:column>
        	<h:column>Num√©ro : <h:inputText value="#{phone.phoneNumber}" /></h:column>
        	<h:column><h:commandButton value="remove" action="#{createContact.remove(phone)}" /></h:column>
	    </h:dataTable>
	    <h:commandButton value="Add Phone" action="#{createContact.add}" /><br />
	    <h:commandButton value="Create" action="#{createContact.create}" />
		<h:commandButton value="Reset" type="reset"/>

	 </h:form>
</h:body>
</html>
