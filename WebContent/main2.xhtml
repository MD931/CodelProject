<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
	<title>Create Contact</title>
</h:head>
<h:body>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Test Modal</h4>
				</div>
				<div class="modal-body"></div>
			</div>
		</div>
	</div>

					<ui:repeat value="#{main.contacts}" var="contact">
						<div class="col-sm-6">
							<div class="panel">
								<div class="panel-body p-t-10">
									<div class="media-main">
										<div class="pull-right btn-group-sm">
										
<button data-toggle="modal" data-target="#myModal" class="btn btn-info " >vv</button>
											<h:form>
										
												<h:commandLink onclick="$('#myModal').modal('show');"
												class="btn btn-info tooltips"
													style="margin-right:2px" data-toggle="modal"
													data-target="#myModal">

													<i class="fa fa-eye"></i>
												</h:commandLink>
												<h:link outcome="edit-contact"
													class="btn btn-success tooltips" data-placement="top"
													data-toggle="tooltip" style="margin-right:2px"
													data-original-title="Edit">
													<f:param name="id" value="#{contact.id}" />
													<i class="fa fa-pencil"></i>
												</h:link>
												<h:commandLink
													onclick="if (! confirm('Really want to do that?')) return false"
													action="#{main.supprimerContact}"
													class="btn btn-danger tooltips" data-placement="top"
													data-toggle="tooltip" data-original-title="Delete">
													<f:setPropertyActionListener value="#{contact}"
														target="#{main.selectedContact}" />
													<i class="fa fa-close"></i>
												</h:commandLink>
											</h:form>
										</div>
										<div class="info">
											<h3>#{contact.firstName} #{contact.lastName}</h3>
											<h4>#{contact.email}</h4>
											<p class="text-muted">#{contact.add.street},
												#{contact.add.city} #{contact.add.zip}
												#{contact.add.country}</p>
											<h5>
												<b>TÃ©l :</b>
											</h5>
										</div>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
					</ui:repeat>

</h:body>

<!-- Bootstrap -->
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/jquery/jquery-3.2.1.min.js"></script>

</html>
