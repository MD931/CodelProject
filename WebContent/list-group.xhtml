<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>

	<title>Edit Group</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
</h:head>
<h:body>
<h:messages class="alert alert-danger text-center"/>
	<h:form>
		<h:dataTable value="#{listGroup.contactGroups}" var="group"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">Group-name</f:facet>
				<!-- row record -->
    				#{group.groupName}
    			</h:column>


			<h:column>
				<h:commandLink
					onclick="if (! confirm('Really want to do that?')) return false"
					class="edit_icon" action="#{listGroup.supprimerGroup}"
					value="Supprimer">
					<f:setPropertyActionListener value="#{group}"
						target="#{listGroup.selectedGroup}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:commandButton onclick="$('#myModal').modal('show');">
					<f:ajax execute="@this" render=":myForm" />
					<f:setPropertyActionListener value="#{group}"
						target="#{listGroup.selectedGroup}" />
				</h:commandButton>
			</h:column>

			<h:column>
				<span class="glyphicon glyphicon-align-left"></span>
			</h:column>

			<h:column>
				<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
			</h:column>
		</h:dataTable>
	</h:form>

	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<h:form id="myForm">
					<div class="modal-header">
						<h4 class="modal-title">Test Modal</h4>
					</div>
					<div class="modal-body">
						<h:panelGrid columns="3">
							<h:outputLabel value="Group name : " for="ngroup"></h:outputLabel>
							<h:inputText value="#{listGroup.selectedGroup.groupName}" id="ngroup"
								label="Group name"></h:inputText>
							<h:message for="ngroup" style="color: red"></h:message>
						</h:panelGrid>
						<h:commandLink value="Edit" action="#{listGroup.editGroup()}">
						</h:commandLink>
						<h:commandButton value="Reset" type="reset" />
					</div>
					<h:panelGroup layout="block" styleClass="modal-footer">
						<h:commandLink value="Close" immediate="true"
							styleClass="btn btn-default"
							oncomplete="$('#myModal').modal('hide');" />
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
